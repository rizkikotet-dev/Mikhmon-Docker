services:
  mikhmon:
    container_name: Mikhmon
    pull_policy: always
    build: .
    #image: rizkikotet/mikhmon:latest
    restart: unless-stopped
    ports:
      - "80:80"
      #- "443:443"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jakarta
    volumes:
      - mikhmon_data:/config

volumes:
  mikhmon_data: